<!DOCTYPE html>
<html>
<head>
    <title>开发阶段demo</title>
    <meta charset="UTF-8">
    <!-- 引入seed -->
    <script src="http://g.alicdn.com/kissy/k/1.4.8/??seed-min.js,import-style-min.js" data-config="{combine:true}"></script>

    <!-- 配置模块 -->
    <script>
        var base = '../build';
        if(KISSY.config('debug')){
            base = 'http://localhost:5555/src/'
        }
        KISSY.config({
            packages: [
                {
                    name: '<%=name%>',
                    base: base,
                    ignorePackageNameInUri: true,
                    debug: true,
                    combine:false
                }
            ]}
        );
    </script>


    <!--引入样式-->
    <script>
        KISSY.importStyle('<%=name%>/index.css');
    </script>
</head>
<body>
<p>调试：运行 def xcake dev 后，demo路径加上ks-debug ,开启调试模式。</p>
<header>

</header>

<article>

</article>

<!--初始化脚本-->
<script>
    KISSY.use('<%=name%>/index');
</script>
</body>
</html>
